name: Test
on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.TOKEN }}
    - name: Push Updates if its Stable Release
      if : "contains(github.event.head_commit.message, 'Version')"
      run : |
          echo "Pls Wait" 
          echo "[LOG] Cloning"
          git clone https://github.com/StarkGangs/Test-2.git temp
          cd temp
          rm -rf temp/.github/
          echo "[LOG] Setup global config"
          git config --global user.email "${{ secrets.USER_EMAIL }}"
          git config --global user.name "${{ secrets.USER_NAME }}"
          echo "[LOG] Git set-url remote repository"
          git remote set-url origin https://github.com/Starkgangs/Test-1
          echo "[LOG] Git add ."
          git add .
          echo "[Log] Git Commit"
          git commit -m "Synchronize from repository - Triggered by Github Workflows"
          echo "[LOG] Git push"
          git push
          echo "[LOG] Remove Folder"
          cd ..
          rm -rf temp
            
